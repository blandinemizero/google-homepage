<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/main.css">
    <link rel="icon" href="assets/icons/google.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
  </head>
  <body>
    <main class="main">
      <header class="header">
        <nav class="nav">
          <a class="gmail" href="https://mail.google.com/">Gmail</a>
          <a class="images" href="https://images.google.com/">Images</a>
          <div class="apps-menu">
            <a class="apps-menu-btn" href="#dropdown-menu"><img class="apps" src="assets/icons/app2.svg" alt="apps icon"></a>
            <div id="dropdown-menu" class="dropdown-menu">
              <div class="my-apps">
                <a class="app-account app-links" href="https://myaccount.google.com/">
                  <img class="app-icons" src="assets/icons/menu-icons/account.svg" alt="Account icon">
                  <br>Account
                </a>
                <a class="app-search app-links" href="https://www.google.com/">
                  <img class="app-icons" alt="Google G Logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/32px-Google_%22G%22_Logo.svg.png">
                  <br>Search
                </a>
                <a class="app-business app-links" href="https://business.google.com/">
                  <img class="app-icons" src="assets/icons/menu-icons/business.svg" alt="Business Icon">
                  <br>My Business
                </a>
                <a class="app-maps app-links" href="https://maps.google.com/">
                  <img class="app-icons" src="assets/icons/menu-icons/maps.svg" alt="Maps Icon">
                  <br>Maps
                </a>
                <a class="app-youtube app-links" href="https://www.youtube.com/">
                  <img class="app-icons" src="assets/icons/menu-icons/youtube.svg" alt="YouTube Icon">
                  <br>YouTube
                </a>
                <a class="app-play app-links" href="https://play.google.com/">
                  <img class="app-icons" src="assets/icons/menu-icons/play.svg" alt="Play Icon">
                  <br>Play
                </a>
                <a class="app-news app-links" href="https://news.google.com/">
                  <img class="app-icons" src="assets/icons/menu-icons/news.svg" alt="News Icon">
                  <br>News
                </a>
                <a class="app-gmail app-links" href="https://mail.google.com/mail/u/0/#inbox">
                  <img class="app-icons" src="assets/icons/menu-icons/Gmail.svg" alt="Gmail Icon">
                  <br>Gmail
                </a>
                <a class="app-meet app-links" href="https://meet.google.com/">
                  <img class="app-icons" src="assets/icons/menu-icons/meet.svg" alt="Meet Icon">
                  <br>Meet
                </a>
                <a class="app-chat app-links" href="https://mail.google.com/chat/">
                  <img class="app-icons" src="assets/icons/menu-icons/chat.svg" alt="Chat Icon">
                  <br>Chat
                </a>
                <a class="app-contacts app-links" href="https://contacts.google.com/">
                  <img class="app-icons" src="assets/icons/menu-icons/contacts.svg" alt="Contacts Icon">
                  <br>Contacts
                </a>
                <a class="app-drive app-links" href="https://drive.google.com/">
                  <img class="app-icons" src="assets/icons/menu-icons/drive.svg" alt="Drive Icon">
                  <br>Drive
                </a>
                <a class="app-calendar app-links" href="https://calendar.google.com/">
                  <img class="app-icons" src="assets/icons/menu-icons/calendar.svg" alt="Calendar Icon">
                  <br>Calendar
                </a>
                <a class="app-translate app-links" href="https://translate.google.com/">
                  <img class="app-icons" src="assets/icons/menu-icons/translate.svg" alt="Translate Icon">
                  <br>Translate
                </a>
                <a class="app-photos app-links" href="https://photos.google.com/">
                  <img class="app-icons" src="assets/icons/menu-icons/photos.svg" alt="Photos Icon">
                  <br>Photos
                </a>
                <a class="app-duo app-links" href="https://duo.google.com/">
                  <img class="app-icons" src="assets/icons/menu-icons/Duo.svg" alt="Duo Icon">
                  <br>Duo
                </a>
                <a class="app-shopping app-links" href="https://www.google.co.za/shopping?hl=en&source=og">
                  <img class="app-icons" src="assets/icons/menu-icons/shopping.svg" alt="Shopping Icon">
                  <br>Shopping
                </a>
                <hr class="app-line">
                <a class="app-docs app-links" href="https://docs.google.com/">
                  <img class="app-icons" src="assets/icons/menu-icons/docs.svg" alt="Docs Icon">
                  <br>Docs
                </a>
                <a class="app-sheets app-links" href="https://docs.google.com/spreadsheets/u/0/?usp=sheets_alc&authuser=0">
                  <img class="app-icons" src="assets/icons/menu-icons/sheets.svg" alt="Sheets Icon">
                  <br>Sheets
                </a>
                <a class="app-slides app-links" href="https://docs.google.com/presentation/?usp=slides_alc&authuser=0">
                  <img class="app-icons" src="assets/icons/menu-icons/slides.svg" alt="Slides Icon">
                  <br>Slides
                </a>
                <a class="app-books app-links" href="https://books.google.com/">
                  <img class="app-icons" src="assets/icons/menu-icons/books.svg" alt="Books Icon">
                  <br>Books
                </a>
                <a class="app-blogger app-links" href="https://www.blogger.com/">
                  <img class="app-icons" src="assets/icons/menu-icons/blogger.svg" alt="Blogger Icon">
                  <br>Blogger
                </a>
                <a class="app-hangouts app-links" href="https://hangouts.google.com/">
                  <img class="app-icons" src="assets/icons/menu-icons/hangouts.svg" alt="Hangouts Icon">
                  <br>Hangouts
                </a>
                <a class="app-keep app-links" href="https://keep.google.com/">
                  <img class="app-icons" src="assets/icons/menu-icons/keep.svg" alt="Keep Icon">
                  <br>Keep
                </a>
                <a class="app-jamboard app-links" href="https://jamboard.google.com/">
                  <img class="app-icons" src="assets/icons/menu-icons/jamboard.svg" alt="Jamboard Icon">
                  <br>Jamboard
                </a>
                <a class="app-classroom app-links" href="https://classroom.google.com/">
                  <img class="app-icons" src="assets/icons/menu-icons/classroom.svg" alt="Classroom Icon">
                  <br>Classroom
                </a>
                <a class="app-earth app-links" href="https://earth.google.com/">
                  <img class="app-icons" src="assets/icons/menu-icons/earth.svg" alt="Google Earth Icon">
                  <br>Earth
                </a>
                <a class="app-collections app-links" href="https://www.google.com/save">
                  <img class="app-icons" src="assets/icons/menu-icons/collections.svg" alt="Collections Icon">
                  <br>Collections
                </a>
                <a class="app-arts app-links" href="https://artsandculture.google.com/">
                  <img class="app-icons" src="assets/icons/menu-icons/arts.svg" alt="Arts & Culture Icon">
                  <br>Arts and Culture
                </a>
                <a class="app-ads app-links" href="https://ads.google.com/">
                  <img class="app-icons" src="assets/icons/menu-icons/ads.svg" alt="Ads Icon">
                  <br>Ads
                </a>
                <a class="app-podcasts app-links" href="https://podcasts.google.com/">
                  <img class="app-icons" src="assets/icons/menu-icons/podcasts.svg" alt="Podcasts Icon">
                  <br>Podcasts
                </a>
                <a class="app-g-one app-links" href="https://one.google.com/">
                  <img class="app-icons" src="assets/icons/menu-icons/g_one.svg" alt="Google One Icon">
                  <br>Google One
                </a>
                <a class="app-travel app-links" href="https://www.google.com/travel/?dest_src=al">
                  <img class="app-icons" src="assets/icons/menu-icons/travel.svg" alt="Travel One Icon">
                  <br>Travel
                </a>
                <a class="app-forms app-links" href="https://docs.google.com/forms/?authuser=0&usp=forms_alc">
                  <img class="app-icons" src="assets/icons/menu-icons/forms.svg" alt="Forms Icon">
                  <br>Forms
                </a>
              </div>
              <div class="dropdown-btn">
                <button class="more-btn">
                <a href="https://www.google.com/intl/en/about/products">More From Google</a>
                </button>
              </div>
            </div>
          </div>
          <a class="profile-link" src="">
            <img class="profile-img" src="https://avatars.githubusercontent.com/u/78643936?v=4" alt="github profile image">
          </a>
        </nav>
      </header>
      <img src="assets/images/googlelogo.png" alt="google logo">
      <form action="/search" method="get" class="form">
        <fieldset class="search-field">
          <span class="material-icons-outlined search-icon">&#xe8b6;</span>
          <input type="text" name="search-bar" class="search-bar">
          <img class="voice-search-icon" src="assets/icons/google_mic.svg" alt="Voice Search Icon">
        </fieldset>
        <fieldset class="search-btns">
          <button name="submit" class="google-search-btn">Google Search</button>
          <button name="lucky" class="lucky-search-btn">I'm Feeling Lucky</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
